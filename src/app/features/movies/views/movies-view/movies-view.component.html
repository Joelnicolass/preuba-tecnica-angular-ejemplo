<main>
  <button (click)="sortByDate()">ordenar por fecha 📅</button>
  <button (click)="sortByName()">ordenar por nombre 🧻</button>
  <button (click)="sortByRating()">ordenar por rating ⭐</button>
  <section class="movies-list">
    <article *ngFor="let movie of movies">
      <app-movie-card [movie]="movie"></app-movie-card>
    </article>
  </section>
</main>
